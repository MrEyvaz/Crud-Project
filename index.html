<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <section>
        <div class="justify-content-center">
            <div class="headertext">
                <h1>To-DO List</h1>
            </div>
            <div class="input-button">
                <input type="text" placeholder="Add a Task" class="inputTodo"
                    style="padding: 3px; border-radius: 5px; width: 180px;"><button class="addBtn"
                    style="background-color:  rgb(0,122,255); color: white; padding: 5px;border: 0px; margin-left: -4px; border-radius: 4px;">Add
                    Task</button>
            </div>

            <div class="todoList-div">
                <ul class="list"></ul>
            </div>

        </div>
    </section>




    <script src="./index.js"></script>
</body>

</html>
